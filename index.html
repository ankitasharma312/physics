<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ankita Sharma — Physics Tutoring</title>
<meta name="description" content="Ankita Sharma: Concept-first physics tutoring for national and international boards (CBSE, ISC, IB, IGCSE). Online lessons for students in India, UK, Netherlands, Singapore." />
<style>
  /* Soothing cream background, dark cards and readable text */
  :root{
    --accent:#0b74de;
    --bg-cream:#FBF5EA; /* main page background */
    --card:#ffffff;     /* card background */
    --card-border:#e6dfd1;
    --muted:#5b6368;
    --text:#0f1724;
    --shadow: 0 6px 20px rgba(15,23,36,0.06);
  }

  html,body{height:100%;margin:0}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:var(--bg-cream);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  .wrap{max-width:980px;margin:28px auto;padding:22px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{font-weight:700;color:var(--accent)}
  .hero{
    background:linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.85));
    padding:28px;border-radius:12px;display:flex;flex-wrap:wrap;gap:18px;
    box-shadow:var(--shadow);
    border:1px solid var(--card-border);
  }
  .hero-left{flex:1 1 320px}
  h1{margin:0 0 8px;font-size:1.6rem;color:var(--text)}
  p.lead{margin:0 0 14px;color:var(--muted)}
  .btn{background:var(--accent);color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none;display:inline-block}
  .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;margin-top:18px}
  .card{
    background:var(--card);
    padding:14px;border-radius:10px;
    box-shadow:var(--shadow);
    border:1px solid var(--card-border);
    color:var(--muted);
  }
  .two-col{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:18px}
  footer{margin-top:22px;padding:16px 0;color:var(--muted);font-size:0.9rem;text-align:center}
  @media(max-width:640px){.two-col{grid-template-columns:1fr}}
  form input,form textarea{width:100%;padding:10px;border:1px solid var(--card-border);border-radius:8px;background:transparent;color:var(--text);margin-top:8px}
  form button{margin-top:8px;background:var(--accent);color:white;padding:10px 12px;border-radius:8px;border:none}
  ul{margin:8px 0 0;padding-left:18px;color:var(--muted)}
  a {color:var(--accent)}
  .muted-small{color:var(--muted);font-size:0.95rem}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">PhysicsTutor • Ankita Sharma</div>
